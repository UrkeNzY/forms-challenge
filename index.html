<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Forms Challenge</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" name="user-name" id="username" minlength="7" required>
                    </li>
                    <li>
                        <label for="useremail">Your E-Mail Address</label>
                        <input type="email" name="user-email" id="useremail" required>
                    </li>
                    <li>
                        <label for="user-phone">Your Phone Number</label>
                        <input type="tel" name="user-phone" id="user-phone" minlength="5" required>
                    </li>
                </ul>
            </section>
                
            <section>
                <label for="usermessage">Your Message</label>
                <textarea name="user-message" id="usermessage" rows="6" minlenght="10" maxlength="200" required></textarea>
            </section>

            <section>
                <label for="channel">How did you find us?</label>
                <select name="channel" id="channel" required>
                    <option value="web-search">Web Search</option>
                    <option value="word-of-mouth">Word of Mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="form-inline-control">
                        <input type="radio" name="confirmation" id="phone" value="phone" required>
                        <label for="phone">Call me</label>
                    </li>
                    <li class="form-inline-control">
                        <input type="radio" name="confirmation" id="email" value="email" required>
                        <label for="email">Send me an email</label>
                    </li>
                    <li class="form-inline-control">
                        <input type="radio" name="confirmation" id="no-verify" value="no-verify" required>
                        <label for="no-verify">Don't reply</label>
                    </li>
                </ul>    
            </section>

            <hr>

            <section>
                <div class="form-inline-control">
                    <input type="checkbox" name="accept-terms" id="terms" required>
                    <label for="terms">Accept Terms</label>
                </div>
            </section>

            <section id="buttons">
                <button type="reset" id="reset-button">Clear</button>
                <button type="submit" id="submit-button">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
